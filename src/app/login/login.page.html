<ion-content color="light" >
  <div id="container">

    <form id="form" novalidate #loginForm="ngForm">
      username
      <ion-input ngModel #username="ngModel" name ="username"></ion-input>
      password
      <ion-input ngModel #password="ngModel" name ="password"></ion-input>
      <input type="button" value="login" name="Login" (click)="clickLogin(loginForm.value)">
      <input type="button" value="forget" name="Forget Password">
    </form>

  </div>
</ion-content>
