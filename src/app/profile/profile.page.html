<ion-content>
<div id="container" *ngIf="user_info">
  <img class="background" src = {{user_info.url_background}}>
  <img class="main_image" src={{user_info.url_image}}>
  <div class="username">{{user_info.username}}</div>

  <div class="postfriend">
    <div>Friend</div>
    <div class="between"></div>
    <div>Post</div>
  </div>

  <ion-button (click)="showInfo()"> click Me</ion-button>
</div>
</ion-content>
